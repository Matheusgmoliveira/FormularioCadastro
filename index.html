<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Cadastro</h1>
            <form action="">
                <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Digite seu nome completo">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
                <input type="tel" name="CPF" id="CPF" placeholder="Digite seu CPF">
                <input type="text" name="logradouro" id="logradouro" placeholder="Digite o nome da sua rua ">
                <input type="text" name="bairro" id="bairro" placeholder="Digite o nome do seu bairro">
                <input type="number" name="numeroCasa" id="numeroCasa" placeholder="Digite o numero da sua moradia">
                <input type="text" name="CEP" id="CEP" placeholder="Digite o CEP de onde voce mora">
                <button id ="btn-enviar" type="submit"> Enviar</button>
            </form>
        </header>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="/js/main.js"></script>       
</body>
</html>
